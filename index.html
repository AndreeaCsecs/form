<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;700&family=Solway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;700&family=Solway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

    <title>Form</title>
  </head>
  <body>
    <br />
    <div class="container bg-body-secondary my-4 p-4">
      <div class="card mx-auto mt-4">
        <div class="card-body p-4">
          <div class="card-title d-flex mx-2 ms-3">
            <h5 class="title mt-2">
              Klasse, wir mÃ¶chten dich kennenlernen!
              <span style="font-size: 25px">ðŸ‘‡</span>
            </h5>
            <img src="avatar_ottonova.png" class="avatar ms-auto pt- pe-2" />
          </div>

          <form
            id="form"
            onsubmit="event.preventDefault(); submitForm();"
            class="card-questions p-2"
          >
            <div class="first-questions row m-2 p-4">
              <div class="col first-question">
                <label for="nameInput" class="form-label"
                  >Wie lautet dein Name? *
                </label>
                <input
                  type="text"
                  id="nameInput"
                  class="form-control"
                  placeholder="Dein Name, bitte!"
                  required
                />
              </div>
              <div class="col second-question">
                <label for="emailInput" class="form-label"
                  >Gib uns bitte deine E-Mail-Adresse *
                </label>
                <input
                  type="email"
                  id="emailInput"
                  class="form-control"
                  placeholder="Deine E-Mail-Adresse"
                  required
                />
              </div>
            </div>

            <div class="other-questions row m-2 p-4 mt-4">
              <div class="col mb-1 third-question">
                <label for="phoneInput" class="form-label"
                  >Wie kÃ¶nnen wir dich erreichen? *</label
                >
                <input
                  type="tel"
                  id="phoneInput"
                  class="form-control mt-2"
                  placeholder="Deine Telefonnummer fÃ¼r RÃ¼ckfragen"
                  required
                />
              </div>
              <div class="col mt-1 fourth-question">
                <label for="genderButton" class="form-label"
                  >Lass uns dein Geschlecht wissen:</label
                >
                <div class="gender-button m-1">
                  <img
                    class="male-icon"
                    src="male.png"
                    alt=""
                    width="50"
                    height="50"
                  />
                  <img
                    class="waving-male-icon"
                    src="waving-male.png"
                    alt=""
                    width="50"
                    height="50"
                  />
                  <img
                    class="female-icon"
                    src="female.png"
                    alt=""
                    width="50"
                    height="50"
                  />

                  <img
                    class="waving-female-icon"
                    src="waving-female.png"
                    alt=""
                    width="50"
                    height="50"
                  />
                </div>
              </div>
            </div>

            <h6 class="text-end pt-2 pe-2">* Pflichtfeld</h6>
            <button
              type="submit"
              class="btn btn-primary pb-2 ms-2"
              onclick="submitForm()"
            >
              Abschicken
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
